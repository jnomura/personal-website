        <!-- CHART JS -->
        <script src="vendor/chart/js/Chart.js"></script>
        <!--[if gt IE 9]><!-->
            <script src="js/custom.js"></script>
        <!--<![endif]-->
        <script>
            var ctxLanguages = $("#chart-languages");
            var ctxIdes = $("#chart-ides");
            var ctxLibraries = $("#chart-libraries");
            data = {
                datasets: [{
                    data: [9, 9, 2, 9, 8, 7, 6, 8, 2] 
                }],
                // These labels appear in the legend and in the tooltips when hovering different arcs
                labels: [
                    'CSS',
                    'Less',
                    'SASS',
                    'HTML',
                    'JavaScript',
                    'PHP',
                    'SQL',
                    'Java (Android SDK)',
                    'C#'               
                ]
            };
            options = {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            }
            var chartLanguages = new Chart(ctxLanguages, {
                type: 'polarArea',
                data: data,
                options: options
            });
            var chartIdes = new Chart(ctxIdes, {
                type: 'polarArea',
                data: data
            });
            var chartLibraries = new Chart(ctxLibraries, {
                type: 'polarArea',
                data: data
            });
        </script>
